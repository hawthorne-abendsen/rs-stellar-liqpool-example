[workspace]
resolver = "2"

members = [
    "hello_world",
    "increment",
    "custom_types",
    "cross_contract_calls",
    "liquidity_pool",
    "single_offer",
    "single_offer_xfer_from",
]

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
